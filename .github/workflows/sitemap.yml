name: Auto Update Sitemap

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # 每天凌晨 2 点自动更新 (UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate sitemap
      run: npm run sitemap
      
    - name: Verify sitemap was generated
      run: |
        if [ -f "public/sitemap.xml" ]; then
          echo "✅ Sitemap generated successfully"
          echo "📄 File size: $(wc -c < public/sitemap.xml) bytes"
          echo "🔗 URL count: $(grep -c '<url>' public/sitemap.xml)"
        else
          echo "❌ Sitemap generation failed"
          exit 1
        fi
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/sitemap.xml
        if git diff --staged --quiet; then
          echo "No changes to sitemap"
        else
          git commit -m "Auto-update sitemap.xml [skip ci]"
          git push
        fi
